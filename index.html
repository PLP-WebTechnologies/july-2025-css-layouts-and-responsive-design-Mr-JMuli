<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>My Responsive Webpage</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN GRID LAYOUT -->
  <main class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <!-- Content area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>
        This section uses a CSS Grid layout for the overall page structure and 
        Flexbox for internal components.
      </p>

      <!-- Flexbox cards -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 My Responsive Site</p>
  </footer>

</body>
</html>
